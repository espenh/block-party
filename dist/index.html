<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300|Pacifico|Roboto" rel="stylesheet">
    <title>Block party</title>
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        background: repeating-linear-gradient(-45deg,#282828,#282828 80px,#333333 80px,#333333 160px );
        margin: 0;
        height: 100%;
    }

    .header-container {
        text-align: center;
        font-size: 3em;
        text-shadow: 2px 2px 30px #000;
        color: #fff;
        margin: -10px 0;
    }

    .header-block-text {
        font-family: 'Comfortaa', cursive;
    }

    .header-party-text {
        font-family: 'Pacifico', cursive;
        color: deeppink;
        display: inline-block;
        transform: rotate(-15deg);
        font-size: 1.3em;
    }

    .highlight-on-hover {
        opacity: 0.65;
    }

    .highlight-on-hover:hover {
        opacity: 1;
    }
    </style>
</head>

<body>
    <div id="app" style="height: 100%"></div>
<script src="clientApp.js"></script>
</body>

</html>
